<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#bla"  />
    <title>PKcorp - catálogo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  
  <body>
    <header class="container-fluid bg-dark position-sticky top-0">
      <ul class="nav nav-pills mb-3 py-3 container center" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <a class="nav-link active" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false"><i class="bi bi-bag-fill"></i> Productos</a>
        </li>
        <li class="nav-item position-relative" role="presentation">
          <a class="nav-link " id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">
            <i class="bi bi-cart-fill"></i> Carrito
          </a>
          <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"></span>
        </li>
        <li class="nav-item ms-auto d-flex align-items-center" role="presentation">
          <strong class="text-white">Catálogo Digital</strong>
        </li>
      </ul>
    </header>
    
    <div class="alert container fixed-bottom alert-success hide" role="alert" id="add-alert">
      Producto Añadido al carrito!
    </div>
    <div class="alert container fixed-bottom alert-danger hide" role="alert" id="remove-alert">
      Producto removido!
    </div>

    <div class="tab-content" id="pills-tabContent">
      <div class="tab-pane fade show active container" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
        <div class="d-flex justify-content-between">
          <h5>PRODUCTOS</h5>
          <div class="col-6">
            <select id="category-filter" class="form-select form-select-sm" >
              <option value="all">Seleccionar categoría</option> 
            </select>
          </div>
        </div>
       
        <div class="my-3 d-flex gap-2">
          <div class="input-group input-group-sm d-flex align-items-center" >
            <i class="bi bi-search mx-2"></i>
            <input id="search" type="text" class="form-control rounded-2" placeholder="Buscar productos...">
          </div>
        </div>

        <div class="row row-cols-2 row-cols-md-3 g-2" id="product-list">
          <!-- Los productos se renderizarán dinámicamente aquí -->
        </div>
      </div>

     <!-- Contenido de la pestaña "Carrito" -->
      <div class="tab-pane fade carrito" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
        <table class="table">
          <thead>
              <tr>
                  <th>#</th>
                  <th>Imagen</th>
                  <th>Total</th>
                  <th>Cantidad</th>
              </tr>
          </thead>
          <tbody class="tbody">

          </tbody>
      </table>
    
        <div  id="cart-summary" class="d-flex mx-3 mt-4 justify-content-between">
          <div class="c">
            <p class="mb-1">Total de productos: <strong id="total-products">0</strong></p>
            <p>Monto total: <strong>S/ </strong><strong id="cart-total" class="itemCartTotal"></strong></p>
          </div>
          <div class=" ">
            <a id="btn-buy" class="btn btn-success">
              <i class="bi bi-whatsapp"></i> Pedir</a>
          </div>
        </div>
      </div>

    </div>

    <footer class="bg-dark p-3 mt-5">
      <p class="text-center m-0 text-muted">PKCorp - Cátalogo</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    
    <script src="js/data.js"></script> 
    <script src="js/scripts.js"></script> 
  </body>
</html>
